{% extends 'base.html' %}

{% block title %}
Log in
{% endblock %}

{% block content %}
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="border border-3 border-primary"></div>
          <div class="card bg-white shadow-lg">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4" method="post">
                {% csrf_token %}
                <h2 class="fw-bold mb-2 text-uppercase ">Log in</h2>
                <div class="mb-3">
                  <label for="email" class="form-label ">Email address</label>
                  <input type="text" class="form-control" id="email" name="username" placeholder="example">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="*******">
                </div>
                <!-- <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p> -->
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit">Login</button>
                </div>
              </form>
              <!-- <div>
                <p class="mb-0  text-center">Don't have an account? <a href="signup.html"
                    class="text-primary fw-bold">Sign
                    Up</a></p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
